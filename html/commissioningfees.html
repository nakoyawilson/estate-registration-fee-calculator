<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fees payable for the commissioning of affidavits and exhibits</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="container-md">
      <h1 class="text-center my-5 fw-semibold">
        Fees payable for the commissioning of affidavits and exhibits
      </h1>
      <form id="calculation-form">
        <div class="row mb-3">
          <label
            for="affidavits"
            class="col-sm-2 col-form-label col-form-label-lg"
            >Quantity of Affidavits:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control form-control-lg"
              id="affidavits"
              min="0"
              placeholder="Number of affidavits to be commissioned"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label
            for="exhibits"
            class="col-sm-2 col-form-label col-form-label-lg"
            >Quantity of Exhibits:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control form-control-lg"
              id="exhibits"
              min="0"
              placeholder="Number of affidavits to be commissioned"
              required
            />
          </div>
        </div>
        <div class="col text-center">
          <button class="btn btn-lg btn-outline-primary fw-semibold">
            Calculate Fee
          </button>
        </div>
      </form>
      <div class="mt-5 text-center" id="results-container">
        <h2>
          The fees payable for the commissioning of
          <span id="num-affidavits"></span> affidavit(s) and
          <span id="num-exhibits"></span> exhibit(s) are:
          <span id="result" class="d-block fw-bold my-3"></span>
        </h2>
        <button
          id="copy-btn"
          class="btn btn-lg btn-outline-primary fw-semibold"
        >
          Copy Results
        </button>
      </div>
      <a href="../index.html">Back</a>
    </main>

    <script src="../js/commissioningfees.js"></script>
  </body>
</html>
